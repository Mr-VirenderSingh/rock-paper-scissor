<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <section>
      <div id="score-board">
        <div id="user-label" class="label">User</div>
        <div id="comp-label" class="label">Comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
      </div>
      <div id="result"><h3 class="result">Choose You Move.</h3></div>
      <div class="choices">
        <div id="paper" class="choice">🖐️</div>
        <div id="rock" class="choice">✊</div>
        <div id="scissor" class="choice">✌️</div>
      </div>
    </section>
    <footer>
      <h2 id="action"></h2>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
